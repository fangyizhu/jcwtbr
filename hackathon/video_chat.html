<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Panels with Footer</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
<div class="bs-example">

        <div class="panel-body">MicroConsultant Video </div> 
        <img  src='vlad-video.jpg' class='img-polaroid' width='400' heigth='400'></img>
        <div class="panel-footer clearfix">
            <div class="pull-left">
                  
            <div class="btn-group">

            <button type="button" class="btn btn-primary">Add 10 min.</button>
            <button type="button" class="btn btn-primary">Add 20 min.</button>
            </div>
            
            </div>
        </div>
    </div>
</div>
